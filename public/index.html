<!doctype html>
<html ng-app="chatApp">
<head>
	      <title>The beginning of awesomeness</title>
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="ChatCtrl">
	<div class="container">
    <div class="row">

    <div id="wrapframe" class="col-xs-6">

    
      <div id="homescreen" ng-show="!inGame" class="col-xs-12">
          <div class="row">
            <form ng-hide="isLogged">
              <label>USERNAME: </label>
              <input id="name" ng-model="username">
              <button ng-click="setName()">choose name</button>
            </form>
          </div>
          <div class="row">
             <p ng-show="isLogged">{{username}}</p>
              <button ng-show="isLogged && !gameData" ng-click="findGame()">Find a game</button>
          </div> 
      </div>

      <div id="game" ng-show="inGame" class="col-xs-10">
        <div ng-repeat="roll in gameData.gameData.mapStart">
          <div ng-class="{'cell0':column===0,'cell1':column===1,'cell2':column===2,'p1':column==='p1','p2':column==='p2'}" 
          ng-repeat="column in roll track by $index"
          >
            {{column}}
          </div>
        </div>
      </div>
      <div id="gameInfo" ng-show="inGame" class="col-xs-2">
        <div id="stats" class="row">
          <p ng-repeat="player in [gameData.gameData.player1,gameData.gameData.player2] track by $index">
            {{player.name}} : {{player.points}}
          </p>
        </div>
        <div id="gameStickFrame" class="row">
          <div class="col-xs-12" gamestick turn="{{turn}}">
            <label id="topButton" ng-click="setTurn('top')"></label>
            <label id="leftButton" ng-click="setTurn('left')"></label>
            <label id="rightButton" ng-click="setTurn('right')"></label>
            <label id="bottomButton" ng-click="setTurn('bottom')"></label>
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="js/services/SocketService.js"></script>
  <script src="js/controllers/GameStickController.js"></script>
  <script src="app.js"></script>

</body>
</html>
