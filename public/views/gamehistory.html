<div>Past games:</div>
<span ng-show="gameHistory.length===0">You haven't played any games</span>
<span ng-show="gameHistory.length!==0">
<span class="glyphicon glyphicon-circle-arrow-left"></span>
<span ng-class="{'gameWon':game.winner===username,'gameLost':game.winner!==username}" ng-repeat="game in gameHistory">
	{{game.game}}
</span>
<span class="glyphicon glyphicon-circle-arrow-right"></span>
</span>
