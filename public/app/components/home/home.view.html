<div id="userPannel">
   <p>{{vm.userdata.username||' name not set'|uppercase}}</p>

</div>

      <p ng-show="vm.searchingForGame">waiting for the second fat unicorn ...</p>
      <div id="loadingPic" ng-show="vm.searchingForGame"></div>
</div>
